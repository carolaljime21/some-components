<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordions 01</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img class="background" src="./img/img1.jpg" alt="">

        <div class="card-content">
            <div class="profile-image">
                <i class="fa-regular fa-star"></i>
              </div>              
          <h3 class="title">Furina</h3>
        </div>
        <div class="backdrop"></div>
      </div>

      <div class="card">
        <img class="background" src="./img/img2.jpg" alt="">

        <div class="card-content">
            <div class="profile-image">
                <i class="fa-solid fa-fire"></i>
              </div>              
          <h3 class="title">Arlecchinox</h3>
        </div>
        <div class="backdrop"></div>
      </div>

      <div class="card">
        <img class="background" src="./img/img3.jpg" alt="">

        <div class="card-content">
            <div class="profile-image">
                <i class="fa-solid fa-igloo"></i>
              </div>              
          <h3 class="title">Freminett</h3>
        </div>
        <div class="backdrop"></div>
      </div>

      <div class="card">
        <img class="background" src="./img/img4.jpg" alt="">

        <div class="card-content">
            <div class="profile-image">
                <i class="fa-solid fa-cat"></i>
              </div>              
          <h3 class="title">Lynette</h3>
        </div>
        <div class="backdrop"></div>
      </div>

      <div class="card">
        <img class="background" src="./img/img5.jpg" alt="">

        <div class="card-content">
            <div class="profile-image">
                <i class="fa-solid fa-mars-double"></i>
              </div>              
          <h3 class="title">Linney</h3>
        </div>
        <div class="backdrop"></div>
      </div>

      <div class="card">
        <img class="background" src="./img/img6.jpg" alt="">
        <div class="card-content">
            <div class="profile-image">
                <i class="fa-brands fa-firefox-browser"></i>
              </div>              
          <h3 class="title">Yae Miko</h3>
        </div>
        <div class="backdrop"></div>
      </div>
    </div>
  </body>
</html>
